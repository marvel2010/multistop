<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <title>MultiStop</title>
</head>

<body class="w3-light-gray" style="margin-left: 32px;margin-top: 16px">
<div class="w3-half">
    <div class="w3-container w3-padding-8">
        <div class="w3-row">
            <a href="../"><< back</a>
        </div>
    </div>
<form method="POST" actions="/tsp">

    <div class="w3-container w3-padding-8">
        <h3> Driver Start Location </h3>

        <div class="w3-row">
            <input type="text" name="driver-start">
        </div>
    </div>

    <div class="w3-container w3-padding-8">
        <h3> Passenger Start Location </h3>

        <div class="w3-row">
            <input type="text" name="passenger-start">
        </div>
    </div>

    <div class="w3-container w3-padding-8">
        <h3> Mutual End Location </h3>

        <div class="w3-row">
            <input type="text" name="end">
        </div>
    </div>

    <br>

    <div class="w3-container w3-padding-8">
        <input class="w3-button w3-grey" type="submit" value="Calculate">
    </div>

</form>
</div>
<div class="w3-half">
    <div class="w3-container w3-padding-8">
        <img width="100%" src="{{ url_for('static', filename='Pickup.png') }}">
    </div>
</div>
</body>
</html>
